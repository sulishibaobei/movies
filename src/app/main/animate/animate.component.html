<div class="col-md-3 resent-grid recommended-grid slider-first" *ngFor="let c of animate">
  <div class="resent-grid-img recommended-grid-img">
    <a href="single.html"><img src={{c.image}} alt="" /></a>
    <div class="time small-time slider-time">
      <p>{{c.time}}</p>
    </div>
    <div class="clck small-clck">
      <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
    </div>
  </div>
  <div class="resent-grid-info recommended-grid-info">
    <h5><a href="single.html" class="title">{{c.title}}</a></h5>
    <div class="slid-bottom-grids">
      <div class="slid-bottom-grid">
        <p class="author author-info"><a href="#" class="author">{{c.author}}</a></p>
      </div>
      <div class="slid-bottom-grid slid-bottom-right">
        <p class="views views-info">{{c.view}}</p>
      </div>
      <div class="clearfix"> </div>
    </div>
  </div>
</div>
<div class="clearfix"> </div>
