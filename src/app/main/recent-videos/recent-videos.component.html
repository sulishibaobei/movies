<div class="col-md-4 resent-grid recommended-grid slider-top-grids" *ngFor="let c of recent">
  <div class="resent-grid-img recommended-grid-img">
    <a href="single.html"><img src={{c.image}} alt="" /></a>
    <div class="time">
      <p>3:04</p>
    </div>
    <div class="clck">
      <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
    </div>
  </div>
  <div class="resent-grid-info recommended-grid-info">
    <h3><a href="single.html" class="title title-info">{{c.title}}</a></h3>
    <ul>
      <li>
        <p class="author author-info"><a href="#" class="author">{{c.author}}</a></p>
      </li>
      <li class="right-list">
        <p class="views views-info">{{c.view}}</p>
      </li>
    </ul>
  </div>
</div>
<div class="clearfix"> </div>
